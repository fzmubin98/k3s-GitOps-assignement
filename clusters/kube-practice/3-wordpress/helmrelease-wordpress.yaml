apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress
  namespace: wordpress
spec:
  interval: 1m
  targetNamespace: wordpress
  install:
    createNamespace: true
  chart:
    spec:
      chart: wordpress
      version: "18.0.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    ingress:
      enabled: true
      ingressClassName: nginx
      hostname: app.local
      annotations:
        kubernetes.io/ingress.class: "nginx"
    wordpressUsername: admin
    wordpressPassword: admin123
    wordpressEmail: admin@example.com
    mariadb:
      enabled: false
    externalDatabase:
      host: mysql.wordpress.svc.cluster.local
      user: wordpress
      password: WordPressPass123!
      database: wordpressdb
